name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ strategy.matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ strategy.matrix.node-version }}
    - name: 开始打包 执行npm install
      run: |
        npm install
      env:
        CI: true
    - name: 执行npm run build:h5
      run: |
        npm run build:h5
    - name: 查看当前文件夹下的文件
      run: |
        ls
    - name: 进入dist文件夹并查看文件
      run: |
        cd dist/
        ls
        git init
        git remote -v
        git remote add origin https://github.com/cathe-zhang/github_action_test.git
        git config --global user.name cathe-zhang
        git config --global user.email zhangle_media@hotmail.com
        git add .
        git commit -m 'deploy'
        ls
        git push -f origin master:gh-pages
